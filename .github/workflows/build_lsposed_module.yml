name: Build LSPosed module

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Prepare module folder
        run: |
          mkdir -p out/module
          cp -r smali out/module/ || true
          cat > out/module/module.prop << 'E2'
id=CamYan
name=CamYan Hook
version=1.0
versionCode=1
author=Gabit
description=Hook module (ESKUKAP)
E2

      - name: Zip module
        run: |
          cd out
          zip -r CamYan-module.zip module
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CamYan-module
          path: out/CamYan-module.zip
