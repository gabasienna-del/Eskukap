name: Build LSPosed APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install apktool
        run: sudo apt update && sudo apt install -y apktool

      - name: Build APK
        run: apktool b . -r -o Eskukap_LSPosed.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Eskukap_LSPosed
          path: Eskukap_LSPosed.apk
